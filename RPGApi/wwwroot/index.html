<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="icon" href="data:;base64,=">
    <link href="css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div id="login-div">
        <label for="login-username">Username:</label>
        <input id="login-username" type="text" />
        <br />
        <label for="login-password">Password:</label>
        <input id="login-password" type="password" />
        <br />
        <input class="btn btn-primary" type="submit" id="submit-login" value="Login" />
    </div>

    <div id="register-div">
        <label for="register-username">Username:</label>
        <input id="register-username" type="text" />
        <br />
        <label for="register-password">Password:</label>
        <input id="register-password" type="password" />
        <br />
        <input class="btn btn-primary" type="submit" id="submit-register" value="Sign Up" />
    </div>

    <button id="register-btn" onclick="showRegisterForm()" class="btn btn-sm btn-link">Sign Up</button>
    <button id="login-btn" onclick="showLoginForm()" class="btn btn-sm btn-link">Log In</button>

    <script src="js/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
