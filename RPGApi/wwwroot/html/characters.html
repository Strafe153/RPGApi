<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Characters</title>
    <link rel="icon" href="data:;base64,=">
    <link href="../css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th class="text-center">Id</th>
                    <th class="text-center">Name</th>
                    <th class="text-center">Race</th>
                    <th class="text-center">Health</th>
                    <th class="text-center">Player Id</th>
                </tr>
            </thead>
            <tbody id="characters-tbody">
            </tbody>
        </table>
    </div>

    <div class="ml-3 mb-3">
        <input id="prev-btn" class="btn btn-outline-dark" type="submit" value="Previous" />
        <input id="curr-page" type="submit" class="btn btn-outline-dark" disabled />
        <input id="next-btn" class="btn btn-outline-dark" type="submit" value="Next" />
        <input id="all-chars-btn" class="btn btn-primary" type="submit" value="Find all" />
    </div>

    <div class="d-flex align-items-start">
        <div id="find-char-div" class="ml-3 p-2 border border-secondary rounded w-1 d-inline-block">
            <div class="form-group">
                <label for="find-char-id">Id</label>
                <input id="find-char-id" class="form-control" type="text" />
            </div>

            <input id="find-char-btn" class="btn btn-primary" type="submit" value="Find" />
        </div>

        <div class="ml-3 p-2 border border-secondary rounded w-1 d-inline-block">
            <div class="form-group">
                <label for="create-name">Name</label>
                <input id="create-name" class="form-control" type="text" />
            </div>
            <div class="form-group">
                <label for="create-race">Race</label>
                <input id="create-race" class="form-control" type="number" />
            </div>
            <div class="form-group">
                <label for="create-player-id">Player Id</label>
                <input id="create-player-id" class="form-control" type="text" />
            </div>

            <input id="create-btn" class="btn btn-success" type="submit" value="Create" />
        </div>

        <div class="ml-3 p-2 border border-secondary rounded w-1 d-inline-block">
            <div class="form-group">
                <label for="edit-id">Id</label>
                <input id="edit-id" class="form-control" type="text" />
            </div>
            <div class="form-group">
                <label for="edit-name">New name</label>
                <input id="edit-name" class="form-control" type="text" />
            </div>
            <div class="form-group">
                <label for="edit-race">New race</label>
                <input id="edit-race" class="form-control" type="number" />
            </div>

            <input id="edit-btn" class="btn btn-info" type="submit" value="Edit" />
        </div>

        <div class="ml-3 p-2 border border-secondary rounded w-1 d-inline-block">
            <div class="form-group">
                <label for="del-id">Id</label>
                <input id="del-id" class="form-control" type="text" />
            </div>

            <input id="del-btn" class="btn btn-danger" type="submit" value="Delete" />
        </div>

        <div class="ml-3 p-2 border border-secondary rounded w-1 d-inline-block">
            <div class="form-group">
                <label>Action type</label>
                <br />
                <select id="action-type" class="form-select form-select-lg rounded py-2 w-100">
                    <option value="add">Add</option>
                    <option value="remove">Remove</option>
                </select>
            </div>
            <div class="form-group">
                <label>Item type</label>
                <br />
                <select id="item-type" class="form-select form-select-lg rounded py-2 w-100">
                    <option value="weapon">Weapon</option>
                    <option value="spell">Spell</option>
                    <option value="mount">Mount</option>
                </select>
            </div>
            <div class="form-group">
                <label for="add-remove-item-charId">Character Id</label>
                <input id="add-remove-item-charId" class="form-control" type="text" />
            </div>
            <div class="form-group">
                <label for="add-remove-item-itemId">Item Id</label>
                <input id="add-remove-item-itemId" class="form-control" type="text" />
            </div>

            <input id="add-remove-item-btn" class="btn btn-info" type="submit" value="Edit item" />
        </div>
    </div>

    <script src="../js/characters.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
