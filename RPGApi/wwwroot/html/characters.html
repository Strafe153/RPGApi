<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Characters</title>
    <link rel="icon" href="data:;base64,=">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <header class="border-bottom">
        <div class="h-100 align-items-center btn-group d-flex">
            <a href="players.html" class="col btn btn-dark rounded-0">Players</a>
            <a href="characters.html" class="col btn btn-dark">Characters</a>
            <a href="weapons.html" class="col btn btn-dark">Weapons</a>
            <a href="spells.html" class="col btn btn-dark">Spells</a>
            <a href="mounts.html" class="col btn btn-dark rounded-0">Mounts</a>
            <a href="../index.html" id="log-out-btn" class="col btn btn-dark rounded-0"></a>
        </div>
    </header>
    <div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th class="text-center">Id</th>
                    <th class="text-center">Name</th>
                    <th class="text-center">Race</th>
                    <th class="text-center">Health</th>
                    <th class="text-center">Player Id</th>
                    <th class="text-center">Weapons</th>
                    <th class="text-center">Spells</th>
                    <th class="text-center">Mounts</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div class="ml-3 mb-3">
        <input id="prev-btn" class="btn btn-outline-dark d-none" type="submit" value="Previous" />
        <input id="curr-page" type="submit" class="btn btn-outline-dark" disabled />
        <input id="next-btn" class="btn btn-outline-dark d-none" type="submit" value="Next" />
        <input id="all-items-btn" class="btn btn-primary d-none" type="submit" value="Find all" />
    </div>

    <div class="d-flex align-items-start justify-content-center">
        <div class="ml-3 p-2 border border-secondary rounded w-1 d-inline-block">
            <div class="form-group">
                <label for="find-id">Id</label>
                <input id="find-id" class="form-control" type="text" />
            </div>

            <input id="find-btn" class="btn btn-primary" type="submit" value="Find" />
        </div>

        <div class="d-none align-items-start justify-content-center manage-div">
            <div class="ml-3 p-2 border border-secondary rounded w-1 d-inline-block">
                <div class="form-group">
                    <label for="create-name">Name</label>
                    <input id="create-name" class="form-control" type="text" placeholder="Length (1..20)" />
                </div>
                <div class="form-group">
                    <label for="create-race">Race</label>
                    <select id="create-race" class="form-control">
                        <option value="0">Human</option>
                        <option value="1">Elf</option>
                        <option value="2">Dwarf</option>
                        <option value="3">Orc</option>
                        <option value="4">Goblin</option>
                        <option value="5">Hobbit</option>
                        <option value="6">Fairy</option>
                        <option value="7">Centaur</option>
                        <option value="8">Lizard</option>
                        <option value="9">Gnome</option>
                        <option value="10">Troll</option>
                        <option value="11">Beastman</option>
                        <option value="12">Nymph</option>
                        <option value="13">Treant</option>
                        <option value="14">Elemental</option>
                        <option value="15">Vampire</option>
                        <option value="16">Werewolf</option>
                        <option value="17">Angel</option>
                        <option value="18">Demon</option>
                        <option value="19">Dragon</option>
                        <option value="20">Undead</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="create-player-id">Player Id</label>
                    <input id="create-player-id" class="form-control" type="text" />
                </div>

                <input id="create-btn" class="btn btn-success" type="submit" value="Create" />
            </div>
        </div>

        <div class="ml-3 p-2 border border-secondary rounded w-1 d-inline-block">
            <div class="form-group">
                <label for="edit-id">Id</label>
                <input id="edit-id" class="form-control" type="text" />
            </div>
            <div class="form-group">
                <label for="edit-name">New name</label>
                <input id="edit-name" class="form-control" type="text" placeholder="Length(1..20)" />
            </div>
            <div class="form-group">
                <label for="edit-race">Race</label>
                <select id="edit-race" class="form-control">
                    <option value="0">Human</option>
                    <option value="1">Elf</option>
                    <option value="2">Dwarf</option>
                    <option value="3">Orc</option>
                    <option value="4">Goblin</option>
                    <option value="5">Hobbit</option>
                    <option value="6">Fairy</option>
                    <option value="7">Centaur</option>
                    <option value="8">Lizard</option>
                    <option value="9">Gnome</option>
                    <option value="10">Troll</option>
                    <option value="11">Beastman</option>
                    <option value="12">Nymph</option>
                    <option value="13">Treant</option>
                    <option value="14">Elemental</option>
                    <option value="15">Vampire</option>
                    <option value="16">Werewolf</option>
                    <option value="17">Angel</option>
                    <option value="18">Demon</option>
                    <option value="19">Dragon</option>
                    <option value="20">Undead</option>
                </select>
            </div>

            <input id="edit-btn" class="btn btn-info" type="submit" value="Edit" />
        </div>

        <div class="ml-3 p-2 border border-secondary rounded w-1 d-inline-block">
            <div class="form-group">
                <label for="del-id">Id</label>
                <input id="del-id" class="form-control" type="text" />
            </div>

            <input id="del-btn" class="btn btn-danger" type="submit" value="Delete" />
        </div>

        <div class="d-none align-items-start justify-content-center manage-div">
            <div class="ml-3 mb-3 p-2 border border-secondary rounded w-1 d-inline-block">
                <div class="form-group">
                    <label>Action type</label>
                    <br />
                    <select id="action-type" class="form-select form-select-lg rounded py-2 w-100">
                        <option value="add">Add</option>
                        <option value="remove">Remove</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Item type</label>
                    <br />
                    <select id="item-type" class="form-select form-select-lg rounded py-2 w-100">
                        <option value="weapon">Weapon</option>
                        <option value="spell">Spell</option>
                        <option value="mount">Mount</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="add-remove-item-charId">Character Id</label>
                    <input id="add-remove-item-charId" class="form-control" type="text" />
                </div>
                <div class="form-group">
                    <label for="add-remove-item-itemId">Item Id</label>
                    <input id="add-remove-item-itemId" class="form-control" type="text" />
                </div>

                <input id="add-remove-item-btn" class="btn btn-info" type="submit" value="Edit item" />
            </div>
        </div>
    </div>

    <script type="module" src="../js/characters.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
