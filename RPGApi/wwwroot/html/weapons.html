<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Weapons</title>
    <link rel="icon" href="data:;base64,=">
    <link href="../css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <header class="border-bottom">
        <div class="h-100 align-items-center btn-group d-flex">
            <a href="players.html" class="col btn btn-dark rounded-0">Players</a>
            <a href="characters.html" class="col btn btn-dark">Characters</a>
            <a href="weapons.html" class="col btn btn-dark">Weapons</a>
            <a href="spells.html" class="col btn btn-dark">Spells</a>
            <a href="mounts.html" class="col btn btn-dark rounded-0">Mounts</a>
            <a href="../index.html" id="log-out-btn" class="col btn btn-dark rounded-0"></a>
        </div>
    </header>
    <div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th class="text-center">Id</th>
                    <th class="text-center">Name</th>
                    <th class="text-center">Type</th>
                    <th class="text-center">Damage</th>
                    <th class="text-center">Characters</th>
                </tr>
            </thead>
            <tbody id="weapons-tbody">
            </tbody>
        </table>
    </div>

    <div class="ml-3 mb-3">
        <input id="prev-btn" class="btn btn-outline-dark" type="submit" value="Previous" />
        <input id="curr-page" type="submit" class="btn btn-outline-dark" disabled />
        <input id="next-btn" class="btn btn-outline-dark" type="submit" value="Next" />
        <input id="all-items-btn" class="btn btn-primary" type="submit" value="Find all" />
    </div>

    <div class="d-flex align-items-start justify-content-center">
        <div id="find-weapon-div" class="ml-3 p-2 border border-secondary rounded w-1 d-inline-block">
            <div class="form-group">
                <label for="find-weapon-id">Id</label>
                <input id="find-weapon-id" class="form-control" type="text" />
            </div>

            <input id="find-weapon-btn" class="btn btn-primary" type="submit" value="Find" />
        </div>

        <div id="manage-div" class="d-none align-items-start justify-content-center">
            <div class="ml-3 p-2 border border-secondary rounded w-1 d-inline-block">
                <div class="form-group">
                    <label for="create-name">Name</label>
                    <input id="create-name" class="form-control" type="text" placeholder="Length (1..20)" />
                </div>
                <div class="form-group">
                    <label for="create-type">Type</label>
                    <input id="create-type" class="form-control" type="number" placeholder="0..14 (default 0)" />
                </div>
                <div class="form-group">
                    <label for="create-damage">Damage</label>
                    <input id="create-damage" class="form-control" type="number" placeholder="1..100 (default 30)" />
                </div>

                <input id="create-btn" class="btn btn-success" type="submit" value="Create" />
            </div>

            <div class="ml-3 p-2 border border-secondary rounded w-1 d-inline-block">
                <div class="form-group">
                    <label for="edit-id">Id</label>
                    <input id="edit-id" class="form-control" type="text" />
                </div>
                <div class="form-group">
                    <label for="edit-name">Name</label>
                    <input id="edit-name" class="form-control" type="text" placeholder="Length (1..20)" />
                </div>
                <div class="form-group">
                    <label for="edit-type">Type</label>
                    <input id="edit-type" class="form-control" type="number" placeholder="0..14 (default 0)" />
                </div>
                <div class="form-group">
                    <label for="edit-damage">Damage</label>
                    <input id="edit-damage" class="form-control" type="number" placeholder="1..100 (default 30)" />
                </div>

                <input id="edit-btn" class="btn btn-info" type="submit" value="Edit" />
            </div>

            <div class="ml-3 p-2 border border-secondary rounded w-1 d-inline-block">
                <div class="form-group">
                    <label for="del-id">Id</label>
                    <input id="del-id" class="form-control" type="text" />
                </div>

                <input id="del-btn" class="btn btn-danger" type="submit" value="Delete" />
            </div>
        </div>

        <div class="ml-3 p-2 border border-secondary rounded w-1 d-inline-block">
            <div class="form-group">
                <label for="hit-dealer-id">Dealer Id</label>
                <input id="hit-dealer-id" class="form-control" type="text" />
            </div>
            <div class="form-group">
                <label for="hit-receiver-id">Receiver Id</label>
                <input id="hit-receiver-id" class="form-control" type="text" />
            </div>
            <div class="form-group">
                <label for="hit-item-id">Item Id</label>
                <input id="hit-item-id" class="form-control" type="text" />
            </div>

            <input id="hit-btn" class="btn btn-dark" type="submit" value="Hit" />
        </div>
    </div>

    <script type="module" src="../js/weapons.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
